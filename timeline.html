<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timeline</title>
    <style>
      /* ============================================================
         VS Code Theme Variables
         ============================================================ */
      :root {
        /* VS Code Light Theme Defaults */
        --vscode-font-family: -apple-system, BlinkMacSystemFont, "Segoe WPC", "Segoe UI", system-ui, Ubuntu, "Droid Sans", sans-serif;
        --vscode-font-size: 13px;
        --vscode-editor-font-family: "SF Mono", Monaco, Menlo, Consolas, "Ubuntu Mono", "Liberation Mono", "DejaVu Sans Mono", "Courier New", monospace;
        
        --vscode-foreground: #616161;
        --vscode-descriptionForeground: #717171;
        --vscode-focusBorder: #0090f1;
        
        --vscode-editor-background: #ffffff;
        --vscode-editor-foreground: #000000;
        --vscode-sideBar-background: #f3f3f3;
        --vscode-panel-background: #ffffff;
        
        --vscode-button-background: #007acc;
        --vscode-button-foreground: #ffffff;
        --vscode-button-hoverBackground: #0062a3;
        --vscode-button-secondaryBackground: #5f6a79;
        --vscode-button-secondaryForeground: #ffffff;
        --vscode-button-secondaryHoverBackground: #4c5561;
        
        --vscode-input-background: #ffffff;
        --vscode-input-foreground: #616161;
        --vscode-input-border: #cecece;
        --vscode-input-placeholderForeground: #767676;
        
        --vscode-badge-background: #c4c4c4;
        --vscode-badge-foreground: #333333;
        
        --vscode-list-hoverBackground: #e8e8e8;
        --vscode-list-activeSelectionBackground: #0060c0;
        --vscode-list-activeSelectionForeground: #ffffff;
        
        --vscode-widget-border: #d4d4d4;
        --vscode-widget-shadow: 0 0 8px 2px rgba(0, 0, 0, 0.16);
        
        --vscode-testing-iconPassed: #388a34;
        --vscode-testing-iconFailed: #f14c4c;
        --vscode-testing-iconSkipped: #848484;
        --vscode-testing-iconQueued: #cca700;
        
        --vscode-notificationsErrorIcon-foreground: #f14c4c;
        --vscode-notificationsWarningIcon-foreground: #cca700;
        --vscode-notificationsInfoIcon-foreground: #3794ff;
        
        --vscode-progressBar-background: #0e70c0;
        
        --vscode-scrollbarSlider-background: rgba(100, 100, 100, 0.4);
        --vscode-scrollbarSlider-hoverBackground: rgba(100, 100, 100, 0.7);
      }

      [data-theme="dark"] {
        --vscode-foreground: #cccccc;
        --vscode-descriptionForeground: rgba(204, 204, 204, 0.7);
        --vscode-focusBorder: #007fd4;
        
        --vscode-editor-background: #1e1e1e;
        --vscode-editor-foreground: #d4d4d4;
        --vscode-sideBar-background: #252526;
        --vscode-panel-background: #1e1e1e;
        
        --vscode-button-background: #0e639c;
        --vscode-button-foreground: #ffffff;
        --vscode-button-hoverBackground: #1177bb;
        --vscode-button-secondaryBackground: #3a3d41;
        --vscode-button-secondaryForeground: #ffffff;
        --vscode-button-secondaryHoverBackground: #45494e;
        
        --vscode-input-background: #3c3c3c;
        --vscode-input-foreground: #cccccc;
        --vscode-input-border: #3c3c3c;
        --vscode-input-placeholderForeground: #a6a6a6;
        
        --vscode-badge-background: #4d4d4d;
        --vscode-badge-foreground: #ffffff;
        
        --vscode-list-hoverBackground: #2a2d2e;
        --vscode-list-activeSelectionBackground: #04395e;
        --vscode-list-activeSelectionForeground: #ffffff;
        
        --vscode-widget-border: #454545;
        --vscode-widget-shadow: 0 0 8px 2px rgba(0, 0, 0, 0.36);
        
        --vscode-testing-iconPassed: #89d185;
        --vscode-testing-iconFailed: #f14c4c;
        --vscode-testing-iconSkipped: #848484;
        --vscode-testing-iconQueued: #cca700;
        
        --vscode-scrollbarSlider-background: rgba(121, 121, 121, 0.4);
        --vscode-scrollbarSlider-hoverBackground: rgba(100, 100, 100, 0.7);
      }

      /* ============================================================
         Base Styles
         ============================================================ */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--vscode-font-family);
        font-size: var(--vscode-font-size);
        background: var(--vscode-editor-background);
        color: var(--vscode-foreground);
        line-height: 1.4;
        padding: 12px;
      }

      code {
        font-family: var(--vscode-editor-font-family);
        font-size: 12px;
        background: var(--vscode-input-background);
        padding: 2px 4px;
        border-radius: 3px;
        border: 1px solid var(--vscode-widget-border);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--vscode-scrollbarSlider-background);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--vscode-scrollbarSlider-hoverBackground);
      }

      /* ============================================================
         Timeline App Container
         ============================================================ */
      .timeline-app {
        max-width: 900px;
        margin: 0 auto;
      }

      .timeline-app.loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 200px;
        gap: 12px;
        color: var(--vscode-descriptionForeground);
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 2px solid var(--vscode-widget-border);
        border-top-color: var(--vscode-progressBar-background);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* ============================================================
         Header
         ============================================================ */
      .timeline-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        padding-bottom: 12px;
        border-bottom: 1px solid var(--vscode-widget-border);
      }

      .timeline-header h1 {
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--vscode-foreground);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .timeline-header h1 .icon {
        font-size: 18px;
        margin-right: 4px;
      }

      .header-actions {
        display: flex;
        gap: 6px;
      }

      /* VS Code Button Styles */
      .vscode-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        padding: 4px 12px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        font-family: var(--vscode-font-family);
        font-size: var(--vscode-font-size);
        line-height: 18px;
        background: var(--vscode-button-background);
        color: var(--vscode-button-foreground);
        outline: none;
      }

      .vscode-button:hover {
        background: var(--vscode-button-hoverBackground);
      }

      .vscode-button:focus-visible {
        outline: 1px solid var(--vscode-focusBorder);
        outline-offset: 2px;
      }

      .vscode-button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .vscode-button.secondary {
        background: var(--vscode-button-secondaryBackground);
        color: var(--vscode-button-secondaryForeground);
      }

      .vscode-button.secondary:hover {
        background: var(--vscode-button-secondaryHoverBackground);
      }

      .vscode-button.danger {
        background: var(--vscode-testing-iconFailed);
        color: #ffffff;
      }

      .vscode-button.danger:hover {
        opacity: 0.9;
      }

      .vscode-button.icon-only {
        padding: 4px 6px;
      }

      /* ============================================================
         Summary Bar
         ============================================================ */
      .summary-bar {
        background: var(--vscode-sideBar-background);
        border: 1px solid var(--vscode-widget-border);
        border-radius: 3px;
        padding: 10px 12px;
        margin-bottom: 12px;
      }

      .summary-stats {
        display: flex;
        gap: 16px;
        margin-bottom: 8px;
        flex-wrap: wrap;
        align-items: center;
      }

      .summary-stats .stat {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-size: 12px;
      }

      .summary-stats .stat .icon {
        font-size: 14px;
        margin-right: 2px;
      }

      .summary-stats .stat.passed {
        color: var(--vscode-testing-iconPassed);
      }

      .summary-stats .stat.failed {
        color: var(--vscode-testing-iconFailed);
      }

      .summary-stats .stat.total {
        color: var(--vscode-descriptionForeground);
      }

      .summary-stats .stat.duration {
        color: var(--vscode-notificationsInfoIcon-foreground);
        margin-left: auto;
      }

      .progress-bar {
        height: 4px;
        background: var(--vscode-widget-border);
        border-radius: 2px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: var(--vscode-testing-iconPassed);
        transition: width 0.3s ease;
      }

      /* ============================================================
         Step Cards (VS Code Tree Item Style)
         ============================================================ */
      .timeline-steps {
        display: flex;
        flex-direction: column;
        gap: 1px;
        background: var(--vscode-widget-border);
        border: 1px solid var(--vscode-widget-border);
        border-radius: 3px;
        overflow: hidden;
      }

      .step-card {
        background: var(--vscode-editor-background);
        border-left: 3px solid transparent;
      }

      .step-card.step-passed {
        border-left-color: var(--vscode-testing-iconPassed);
      }

      .step-card.step-failed {
        border-left-color: var(--vscode-testing-iconFailed);
      }

      .step-card.step-skipped {
        border-left-color: var(--vscode-testing-iconSkipped);
        opacity: 0.7;
      }

      .step-header {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        cursor: pointer;
        user-select: none;
        min-height: 22px;
      }

      .step-header:hover {
        background: var(--vscode-list-hoverBackground);
      }

      .step-icon {
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        flex-shrink: 0;
      }

      .step-icon.passed { color: var(--vscode-testing-iconPassed); }
      .step-icon.failed { color: var(--vscode-testing-iconFailed); }
      .step-icon.skipped { color: var(--vscode-testing-iconSkipped); }

      .step-index {
        font-size: 10px;
        color: var(--vscode-descriptionForeground);
        min-width: 18px;
        text-align: center;
        background: var(--vscode-badge-background);
        color: var(--vscode-badge-foreground);
        padding: 1px 4px;
        border-radius: 3px;
      }

      .step-type {
        font-weight: 500;
        text-transform: capitalize;
        color: var(--vscode-foreground);
      }

      .step-selector {
        flex: 1;
        color: var(--vscode-descriptionForeground);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-family: var(--vscode-editor-font-family);
        font-size: 12px;
      }

      .step-duration {
        font-size: 11px;
        color: var(--vscode-descriptionForeground);
        font-variant-numeric: tabular-nums;
        font-family: var(--vscode-editor-font-family);
      }

      .expand-icon {
        font-size: 16px;
        color: var(--vscode-descriptionForeground);
        width: 16px;
        text-align: center;
        transition: transform 0.15s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .step-card.expanded .expand-icon {
        transform: rotate(90deg);
      }

      /* Codicon spin animation */
      .codicon.spin {
        animation: codicon-spin 1s linear infinite;
      }

      @keyframes codicon-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* ============================================================
         Step Details (Expanded)
         ============================================================ */
      .step-details {
        padding: 8px 10px 12px 37px;
        background: var(--vscode-sideBar-background);
        border-top: 1px solid var(--vscode-widget-border);
        font-size: 12px;
      }

      .step-value,
      .step-url,
      .step-error {
        margin-bottom: 6px;
        display: flex;
        gap: 8px;
        align-items: flex-start;
      }

      .step-details .label {
        font-weight: 500;
        color: var(--vscode-descriptionForeground);
        min-width: 50px;
        flex-shrink: 0;
      }

      .step-details .value {
        word-break: break-all;
      }

      .step-error .error-text {
        color: var(--vscode-testing-iconFailed);
        font-family: var(--vscode-editor-font-family);
      }

      .step-screenshot {
        margin: 10px 0;
      }

      .step-screenshot img {
        max-width: 100%;
        border: 1px solid var(--vscode-widget-border);
        border-radius: 3px;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      .step-screenshot img:hover {
        opacity: 0.9;
      }

      .step-actions {
        margin-top: 10px;
        padding-top: 8px;
        border-top: 1px solid var(--vscode-widget-border);
        display: flex;
        gap: 4px;
      }

      /* Icon Buttons */
      .icon-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        background: var(--vscode-button-secondaryBackground);
        color: var(--vscode-button-secondaryForeground);
        font-size: 16px;
        transition: all 0.15s ease;
      }

      .icon-button:hover {
        background: var(--vscode-button-secondaryHoverBackground);
      }

      .icon-button:active {
        transform: scale(0.95);
      }

      .icon-button:focus-visible {
        outline: 1px solid var(--vscode-focusBorder);
        outline-offset: 2px;
      }

      .icon-button .codicon {
        font-size: 14px;
      }

      /* ============================================================
         Screenshot Modal
         ============================================================ */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 20px;
      }

      .modal-content {
        position: relative;
        max-width: 95vw;
        max-height: 95vh;
        background: var(--vscode-editor-background);
        border: 1px solid var(--vscode-widget-border);
        border-radius: 4px;
        box-shadow: var(--vscode-widget-shadow);
        overflow: hidden;
      }

      .modal-content img {
        max-width: 100%;
        max-height: calc(95vh - 40px);
        display: block;
      }

      .modal-close {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 24px;
        height: 24px;
        border-radius: 3px;
        background: var(--vscode-button-secondaryBackground);
        border: none;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--vscode-button-secondaryForeground);
      }

      .modal-close:hover {
        background: var(--vscode-button-secondaryHoverBackground);
      }

      /* ============================================================
         Error State
         ============================================================ */
      .error {
        color: var(--vscode-testing-iconFailed);
        background: rgba(241, 76, 76, 0.1);
        padding: 8px 12px;
        border-radius: 3px;
        border: 1px solid var(--vscode-testing-iconFailed);
        margin-top: 12px;
        font-size: 12px;
      }

      /* ============================================================
         Fullscreen Mode
         ============================================================ */
      .timeline-app.fullscreen {
        max-width: 100%;
        height: 100vh;
        overflow-y: auto;
        border-radius: 0;
      }

      .timeline-app.fullscreen .timeline-header {
        position: sticky;
        top: 0;
        background: var(--vscode-editor-background);
        z-index: 10;
        padding-top: 8px;
      }

      /* Codicons are loaded from the CDN stylesheet */

      /* ============================================================
         Live Preview Panel
         ============================================================ */
      .live-preview {
        background: var(--vscode-sideBar-background);
        border: 1px solid var(--vscode-widget-border);
        border-radius: 3px;
        margin-bottom: 12px;
        overflow: hidden;
      }

      .live-preview.active {
        border-color: var(--vscode-progressBar-background);
      }

      .preview-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        background: var(--vscode-editor-background);
        border-bottom: 1px solid var(--vscode-widget-border);
      }

      .preview-title {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .live-indicator {
        color: #f14c4c;
        animation: pulse 1.5s infinite;
        font-size: 10px;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }

      .fps {
        font-size: 10px;
        color: var(--vscode-descriptionForeground);
        font-family: var(--vscode-editor-font-family);
        background: var(--vscode-badge-background);
        color: var(--vscode-badge-foreground);
        padding: 1px 6px;
        border-radius: 3px;
      }

      .preview-container {
        aspect-ratio: 16 / 9;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        max-height: 400px;
      }

      .preview-frame {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .preview-placeholder {
        color: var(--vscode-descriptionForeground);
        font-size: 12px;
        text-align: center;
        padding: 20px;
      }

      .preview-placeholder.headless-warning {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        color: var(--vscode-notificationsWarningIcon-foreground);
      }

      .preview-placeholder .warning-icon {
        font-size: 32px;
      }

      .preview-placeholder strong {
        font-size: 14px;
        color: var(--vscode-foreground);
      }

      .preview-placeholder p {
        margin: 0;
        color: var(--vscode-descriptionForeground);
      }

      .preview-placeholder code {
        background: var(--vscode-input-background);
        padding: 2px 6px;
        border-radius: 3px;
        font-family: var(--vscode-editor-font-family);
      }

      .preview-placeholder .hint {
        font-size: 11px;
        opacity: 0.8;
      }

      .live-preview.headless {
        border-color: var(--vscode-notificationsWarningIcon-foreground);
      }

      .vscode-button.active {
        background: var(--vscode-progressBar-background);
        color: #ffffff;
      }

      .vscode-button.primary {
        background: var(--vscode-button-background);
        color: var(--vscode-button-foreground);
      }

      /* ============================================================
         Video Info
         ============================================================ */
      .video-info {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        background: var(--vscode-sideBar-background);
        border: 1px solid var(--vscode-widget-border);
        border-radius: 3px;
        margin-bottom: 12px;
        font-size: 12px;
      }

      .video-info.recording {
        border-color: var(--vscode-testing-iconFailed);
        background: rgba(241, 76, 76, 0.1);
      }

      .video-info .recording-indicator {
        color: var(--vscode-testing-iconFailed);
        animation: pulse 1.5s infinite;
        font-size: 12px;
      }

      .video-info .label {
        color: var(--vscode-descriptionForeground);
      }

      .video-info .hint {
        color: var(--vscode-descriptionForeground);
        font-size: 11px;
        opacity: 0.8;
      }

      .video-info code {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* ============================================================
         Video Player Component
         ============================================================ */
      .video-player {
        background: var(--vscode-sideBar-background);
        border: 1px solid var(--vscode-testing-iconPassed);
        border-radius: 3px;
        margin-bottom: 12px;
        overflow: hidden;
      }

      .video-player .preview-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        background: var(--vscode-editor-background);
        border-bottom: 1px solid var(--vscode-widget-border);
      }

      .video-player .preview-title {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--vscode-testing-iconPassed);
      }

      .video-player .video-icon {
        font-size: 16px;
        margin-right: 6px;
      }

      .video-container {
        padding: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .video-file-info {
        display: flex;
        align-items: center;
        gap: 12px;
        background: rgba(137, 209, 133, 0.1);
        padding: 12px 16px;
        border-radius: 4px;
        width: 100%;
      }

      .video-saved-icon {
        font-size: 20px;
        color: var(--vscode-testing-iconPassed);
        flex-shrink: 0;
      }

      .video-details {
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-width: 0;
        flex: 1;
      }

      .video-label {
        font-weight: 500;
        color: var(--vscode-testing-iconPassed);
        font-size: 13px;
      }

      .video-path {
        font-size: 11px;
        color: var(--vscode-descriptionForeground);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .video-hint {
        font-size: 11px;
        color: var(--vscode-descriptionForeground);
        margin: 0;
        text-align: center;
      }

      /* ============================================================
         Screenshot Carousel
         ============================================================ */
      .screenshot-carousel {
        background: var(--vscode-sideBar-background);
        border: 1px solid var(--vscode-widget-border);
        border-radius: 3px;
        margin-bottom: 12px;
        overflow: hidden;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .carousel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        background: var(--vscode-editor-background);
        border-bottom: 1px solid var(--vscode-widget-border);
      }

      .carousel-controls {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .carousel-title {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .carousel-icon {
        font-size: 16px;
        margin-right: 4px;
      }

      .carousel-counter {
        font-size: 11px;
        font-weight: normal;
        color: var(--vscode-descriptionForeground);
        background: var(--vscode-badge-background);
        color: var(--vscode-badge-foreground);
        padding: 1px 6px;
        border-radius: 3px;
        font-family: var(--vscode-editor-font-family);
      }

      .carousel-content {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px;
        background: #000;
        position: relative;
      }

      .carousel-nav {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: none;
        background: var(--vscode-button-secondaryBackground);
        color: var(--vscode-button-secondaryForeground);
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition: all 0.15s ease;
      }

      .carousel-nav .codicon {
        font-size: 20px;
      }

      .carousel-nav:hover:not(:disabled) {
        background: var(--vscode-button-secondaryHoverBackground);
        transform: scale(1.05);
      }

      .carousel-nav:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .carousel-image-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 200px;
        max-height: 350px;
        position: relative;
      }

      .carousel-image {
        max-width: 100%;
        max-height: 300px;
        object-fit: contain;
        border-radius: 3px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .carousel-step-info {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
        color: #fff;
        font-size: 12px;
        background: rgba(0, 0, 0, 0.6);
        padding: 6px 12px;
        border-radius: 3px;
        align-self: stretch;
        width: 100%;
        box-sizing: border-box;
      }

      .carousel-step-info .step-badge {
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-size: 14px;
      }

      .carousel-step-info .step-badge.passed {
        background: var(--vscode-testing-iconPassed);
        color: #fff;
      }

      .carousel-step-info .step-badge.failed {
        background: var(--vscode-testing-iconFailed);
        color: #fff;
      }

      .carousel-step-info .step-badge.skipped {
        background: var(--vscode-testing-iconSkipped);
        color: #fff;
      }

      .carousel-step-info .step-label {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .carousel-step-info code {
        font-size: 11px;
        opacity: 0.9;
      }

      .carousel-no-screenshot {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        color: var(--vscode-descriptionForeground);
      }

      .no-screenshot-icon {
        font-size: 32px;
        opacity: 0.5;
      }

      .carousel-no-screenshot p {
        margin: 0;
        font-size: 12px;
      }

      /* Thumbnail Strip */
      .carousel-thumbnails {
        display: flex;
        gap: 6px;
        padding: 10px 12px;
        background: var(--vscode-editor-background);
        border-top: 1px solid var(--vscode-widget-border);
        overflow-x: auto;
        scroll-behavior: smooth;
      }

      .thumbnail {
        flex-shrink: 0;
        width: 48px;
        height: 32px;
        border-radius: 3px;
        border: 2px solid transparent;
        overflow: hidden;
        cursor: pointer;
        background: var(--vscode-sideBar-background);
        padding: 0;
        position: relative;
        transition: all 0.15s ease;
      }

      .thumbnail:hover {
        border-color: var(--vscode-descriptionForeground);
      }

      .thumbnail.active {
        border-color: var(--vscode-progressBar-background);
        box-shadow: 0 0 0 2px rgba(14, 99, 156, 0.3);
      }

      .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .thumbnail.no-image {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        color: var(--vscode-descriptionForeground);
      }

      .thumbnail-placeholder {
        font-size: 10px;
        font-family: var(--vscode-editor-font-family);
      }

      .thumbnail-status {
        position: absolute;
        bottom: 2px;
        right: 2px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        border: 1px solid rgba(0, 0, 0, 0.5);
      }

      .thumbnail-status.passed {
        background: var(--vscode-testing-iconPassed);
      }

      .thumbnail-status.failed {
        background: var(--vscode-testing-iconFailed);
      }

      .thumbnail-status.skipped {
        background: var(--vscode-testing-iconSkipped);
      }

      /* ============================================================
         Active Step Highlighting in Step List
         ============================================================ */
      .step-card.active-step {
        background: var(--vscode-list-activeSelectionBackground);
      }

      .step-card.active-step .step-header {
        background: transparent;
      }

      .step-card.active-step .step-type,
      .step-card.active-step .step-duration,
      .step-card.active-step .step-selector,
      .step-card.active-step .expand-icon,
      .step-card.active-step .step-index {
        color: var(--vscode-list-activeSelectionForeground);
      }

      .step-card.active-step .step-index {
        background: rgba(255, 255, 255, 0.2);
      }

      .step-card.active-step code.step-selector {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
